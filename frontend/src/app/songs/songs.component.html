<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filterString" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ filterString }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="songs.length">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Song Duration</th>
            <th>Song Hits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of filteredSongs">
            <td>{{ song.songName }}</td>
            <td>{{ song.songDuration }}</td>
            <td>{{ song.songHits }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
